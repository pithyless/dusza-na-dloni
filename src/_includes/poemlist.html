<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hilda</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/poem.css">
    </head>
    <body>
        <article class="poem-list">
            <ul>
                {% for poem in collections.poem -%}
                <li><a href="{{ poem.url }}">{{ poem.data.title }}</a></li>
                {% endfor -%}
            </ul>
        </article>
    </body>
</html>
